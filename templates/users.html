<!DOCTYPE html>
<html>
    <head>
        <title>Registered Users</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
    </head>
    <body>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
            {% for row in userDetails %}
            <tr>
                <td>{ row[0] }</td>
                <td>{ row[1] }</td>
                <td>{ row[2] }</td>
                <td>{ row[3] }</td>
                <td>{ row[4] }</td>
                <td>{ row[6] }</td>
                <td>{ row[7] }</td>
            {% endfor %}
            </tr>
        
        </table><br>
        <p>Click <strong><i><a href="{{ url_for('index') }}"> Here</a></i></strong> to go back to the home page.</p>
    </body>
</html>
