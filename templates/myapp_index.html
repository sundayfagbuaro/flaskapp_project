<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
    
    

</head>
<body class="body">
    <div class="div">
    <h1>Welcome To Kloud Vista Registration Portal</h1>
    </div><br>
    <h1>Users_DB</h1>
    {{ message }}
    
        <table class="table">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
            {% endfor %}
            </tr>
        
        </table><br>    

        <p>Click <strong><i><a href="{{ url_for('register_func') }}"> Here</a></i></strong> to register.</p>

</body>
</html>
